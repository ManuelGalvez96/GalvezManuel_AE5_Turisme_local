<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/styles.css">
    <title>TurismoDex</title>
</head>
<body>
    <header>
        <h1>TurismoDex</h1>
    </header>
    <div class="contenido">
        <div class="menu">
            <h2>Menú de Navegación</h2>
            <div class="contenedorMenu">
                <div class="arriba">
                    <ul>
                        <li><a href="#galeria" class="bArriba">Galeria de Imagenes</a></li>
                    </ul>   
                </div>
                <div class="horizontal">
                    <ul>
                        <li><a href="#interes" class="bDerecha">Lúgares de Interés</a></li>
                        <li><a href="#mapa" class="bIzquierda">Mapa de la Población</a></li>
                    </ul>
                </div>
                <div class="abajo">
                    <li><a href="#ultimas" class="bAbajo">Últimas Noticias</a></li>
                </div>
            </div>
                
        </div>
        <div class="main">
            <h2>Contenido Web</h2>
            <div id= "galeria" class="galeria">
                <h3>Galeria de Imagenes</h3>
                <div class="contenedorImagenes">    
                    <img src="./imagenes/imagen1.jpg" alt="Imagen 1">
                    <img src="./imagenes/imagen2.jpg" alt="Imagen 2">
                    <img src="./imagenes/imagen3.jpg" alt="Imagen 3">
                    <img src="./imagenes/imagen4.jpg" alt="Imagen 4">
                    <img src="./imagenes/imagen5.jpg" alt="Imagen 5">
                    <img src="./imagenes/imagen6.jpg" alt="Imagen 6">
                    <img src="./imagenes/imagen7.jpg" alt="Imagen 7">
                    <img src="./imagenes/imagen8.jpg" alt="Imagen 8">
                    <img src="./imagenes/imagen9.jpg" alt="Imagen 9">
                    <img src="./imagenes/imagen10.jpg" alt="Imagen 10">
                </div>
            </div>
            <div id="interes" class="interes">
                <h3>Lúgares de Interés</h3>
            </div>
            <div id= "mapa" class="mapa">
                <h3>Mapa de la Población</h3>
                <img src="./imagenes/mapaPoblacion.png" alt="Mapa de la Población">
            </div>
        </div>
        <div id="ultimas" class="ultimas">
            <h2>Últimas Noticias</h2>
        </div>
    </div>
    <footer>
        <p>Todos los derechos reservados &copy; 2021</p>
    </footer>
